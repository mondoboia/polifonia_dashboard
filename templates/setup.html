{% extends "base.html" %}

{% block title %} Setup {% endblock %}

<!-- Specific Page CSS goes HERE  -->
{% block stylesheets %}{% endblock stylesheets %}

{% block content %}

<div class="content">
	<div class="page-inner">
		<div class="page-header">
			<h4 class="page-title">Set up the information for you template</h4>
		</div>
		<div class="row">
			<div class="col-md-12">
				<form action="setup" method="post" class="card">
					<div class="card-body">
						<div class="row">
							<div class="col-md-6 col-lg-4">

								<div class="form-group">
									<label for="exampleFormControlSelect1">Pilot Name</label>
									<select name="pilot" class="form-control" id="exampleFormControlSelect1">
										<option>musoW</option>
										<option>Wikidata</option>
										<option>DBpedia</option>
									</select>
								</div>
								<div class="form-group">
									<label for="largeInput">SPARQL Endpoint</label>
									<input name="endpoint" type="text" class="form-control form-control" id=""
										placeholder="URL" required>
								</div>
								<div class="form-group">
									<label for="exampleFormControlSelect2">Chart Type</label>
									<select name="chart" class="form-control" id="exampleFormControlSelect2">
										<option>Line chart</option>
										<option>Bar chart</option>
										<option>Stacked Bar chart</option>
										<option name="bubble_chart">Bubble chart</option>
										<option>Scatter chart</option>
									</select>
								</div>
								<div class="form-group">
									<label for="largeInput">SPARQL query</label>
									<input name="query" type="text" class="form-control form-control" id=""
										placeholder="Type your query" required>
								</div>
								<div class="form-group">
									<label for="largeInput">Chart Title</label>
									<input name="title" type="text" class="form-control form-control" id=""
										placeholder="Title" required>
								</div>
								<div class="form-group">
									<label class="form-label">Operations</label><br>
									<input name="operation1" type="checkbox" id="operation1"><label
										for="operation1">COUNT</label><br><br>
									<input name="operation2" type="checkbox"><br>
									<input name="operation3" type="checkbox">
								</div>
								<!-- <div class="form-group has-success">
									<label for="successInput">Success Input</label>
									<input type="text" id="successInput" value="Success" class="form-control">
								</div>
								<div class="form-group has-error has-feedback">
									<label for="errorInput">Error Input</label>
									<input type="text" id="errorInput" value="Error" class="form-control">
									<small id="emailHelp" class="form-text text-muted">Please provide a valid
										informations.</small>
								</div> -->
							</div>
						</div>
					</div>
					<div class="card-action">
						<button type="submit" class="btn btn-success">Submit</button>
						<button type="reset" class="btn btn-danger">Cancel</button>
					</div>
				</form>
			</div>
		</div>
	</div>
</div>

{% endblock content %}

<!-- Specific Page JS goes HERE  -->

<!-- Atlantis DEMO methods, don't include it in your project! -->

{% endblock javascripts %}
