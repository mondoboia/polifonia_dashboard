<!DOCTYPE html>
<html lang="en">

<head>
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />

	<title>
		MELODY - {% block title %}{% endblock %}
	</title>

	<meta content='width=device-width, initial-scale=1.0, shrink-to-fit=no' name='viewport' />
	<!-- <link rel="icon" href="static/img/icon.ico" type="image/x-icon" /> -->
	<link rel="icon" type="image/png" href="{{ url_for('static', filename='favicon.png') }}" />
	<link rel="canonical" href="https://appseed.us/admin-dashboards/flask-dashboard-atlantis-dark">

	<!-- Fonts and icons -->
	<script src="{{ url_for('static', filename='js/plugin/webfont/webfont.min.js')}}"></script>
	<script>
		WebFont.load({
			google: { "families": ["Karla:300,400,700,900"] },
			custom: {
				"families": ["Flaticon", "Font Awesome 5 Solid", "Font Awesome 5 Regular", "Font Awesome 5 Brands", "simple-line-icons"],
				urls: ['{{url_for("static",filename="css/fonts.min.css")}}']
			},
			active: function () { sessionStorage.fonts = true; }
		});
	</script>

	<!-- CSS Files -->
	<link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap.min.css') }}">
	<link rel="stylesheet" href="{{ url_for('static', filename='css/atlantis.min.css') }}">
	<link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">


	<!-- CSS Just for demo purpose, don't include it in your project -->
	<!-- <link rel="stylesheet" href="/static/css/demo.css"> -->

	<!-- Specific Page CSS goes HERE  -->
	{% block stylesheets %}{% endblock stylesheets %}

</head>

<body data-background-color="dark">
	<div class="wrapper">

		{% include 'navigation.html' %}

		{% include 'sidebar.html' %}

		<div class="main-panel">

			{% block content %}{% endblock content %}

			{% include 'footer.html' %}

		</div>

	</div>

	{% include 'scripts.html' %}
	<script type="text/javascript" src="{{ url_for('static', filename='js/main.js') }}"></script>


	<!-- Specific Page JS goes HERE  -->
	{% block javascripts %}{% endblock javascripts %}

</body>

</html>
