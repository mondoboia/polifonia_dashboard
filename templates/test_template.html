<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test for API</title>
    {% if general_data %}
    <link rel="stylesheet" href={{general_data.style}} type='text/css'>
    {% endif %}
</head>

<body>
    {% if general_data %}
    <div id='main'>
        {% for block_number, block_info in general_data.blocks.items()|sort %}
        <div class='block' id='{{block_number}}_block'>{{block_info.html_content|safe}}</div>
        {% endfor %}
    </div>
    {% endif %}
    <script type="text/javascript">
        var general_data = {{ general_data | tojson }};
        var datastory_data = {};
    </script>
</body>

</html>
